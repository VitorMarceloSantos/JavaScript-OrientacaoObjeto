<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora - Orientada a Objeto</h1>
    </header>
    <main id="calculator">
      <section id="screen-container">
        <article id="upper-number">0</article>
        <article id="result-number">0</article>
      </section> 
      <section id="buttons-container">
        <article class="btn-container">
            <div class="btn" id="ac-btn">AC</div>
            <div class="btn" id="division-btn">/</div>
        </article>
        <article class="btn-container">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn" id="multiplication-btn">x</div>
        </article>
        <article class="btn-container">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn" id="minus-btn">-</div>
        </article>
        <article class="btn-container">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn" id="plus-btn">+</div>
        </article>
        <article class="btn-container">
            <div class="btn" id="zero-btn">0</div>
            <div class="btn" id="equals-btn">=</div>
        </article>
      </section> 
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
